<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes sliding {
            0% {
                background-color: limegreen;
                left: 0px;
                top: 0px;

            }

            25% {
                top: 250px;
                transform: scale(1);
            }

            50% {
                top: 0;
                transform: scale(0.5);
            }

            75% {
                top: 250px;
                transform: scale(1);
            }

            100% {
                background-color: magenta;
                left: 650px;
                top: 0px;
            }
        }

        .stage {
            width: 700px;
            height: 300px;
            background-color: lightskyblue;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            animation: sliding 5s ease-in-out 0.5s infinite alternate;
            animation-play-state: running;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Lests explore animation</h1>
    <div class="stage">
        <div class="ball">

        </div>
    </div>
</body>

</html>
